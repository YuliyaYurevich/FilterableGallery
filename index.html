<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Filterable Gallery</title>
  </head>
  <body>
    <h1>Filterable Gallery</h1>

    <div class="buttons">
      <button class="btn all">All</button>
      <button class="btn dogs">Dogs</button>
      <button class="btn cats">Cats</button>
      <button class="btn birds">Birds</button>
    </div>

    <div class="image-container">
      <div class="img dog">
        <img
          src="https://images.unsplash.com/photo-1552053831-71594a27632d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZG9nfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
          alt="Dog"
        />
      </div>
      <div class="img cat">
        <img
          src="https://images.unsplash.com/photo-1561948955-570b270e7c36?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=518&q=80"
          alt="Cat"
        />
      </div>

      <div class="img dog">
        <img
          src="https://images.unsplash.com/photo-1583512603805-3cc6b41f3edb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Dog"
        />
      </div>
      <div class="img bird">
        <img
          src="https://images.unsplash.com/photo-1552728089-57bdde30beb3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80"
          alt="Bird"
        />
      </div>
      <div class="img bird">
        <img
          src="https://images.unsplash.com/photo-1497206365907-f5e630693df0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
          alt="Bird"
        />
      </div>
      <div class="img cat">
        <img
          src="https://images.unsplash.com/photo-1533743983669-94fa5c4338ec?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=683&q=80"
          alt="Cat"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
